<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="img-container">
        <img src="sea.jpg" id="background">
    </div>
    <div class="form-container">
        <div class="top">
            <h1>Welcome to PLACEHOLDERR</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam voluptate dolores fugiat placeat, corporis dolorem, ea rerum tenetur voluptatem suscipit pariatur! Porro repudiandae voluptates et officia modi. A, reiciendis consequatur. </p>
        </div>
        
        
        <form novalidate id="form">
            <div class="col1 col">
                <div class="input1 input">
                    <label for="first-name">First Name:</label>
                    <input type="text" name="firstName" id="first-name" />
                </div>

                <div class="input2 input">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" />
                </div>

                <div class="input3 input">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass" />
                </div>
            </div>

            <div class="col2 col">
                <div class="input4 input">
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="lastName" id="last-name" />
                </div>

                <div class="input5 input">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" id="phone" />
                </div>
          
                <div class="input6 input">
                    <label for="confirmPass">Confirm Password:</label>
                    <input type="password" name="confirmPass" id="confirmPass" />
                </div>
            </div> 
        </form>
        <div class="bottom">
            <button type="submit" form="form">Submit</button>
            <span>Already have an account? <a href="#">Log in</a> now!   
        </div>
        
    </div>   
</body>
</html>
